AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda container deployment for the customer lookup service.

Parameters:
  EnvironmentName:
    Type: String
    Description: Deployment environment identifier (e.g. dev, staging, prod).
  LambdaImageUri:
    Type: String
    Description: ECR image URI for the customer lookup Lambda.
  LambdaTimeoutSeconds:
    Type: Number
    Default: 30
    MinValue: 3
    MaxValue: 900
    Description: Lambda timeout in seconds.
  CustomerDataKey:
    Type: String
    Default: customers.json
    Description: Object key within the shared bucket that stores customer data.

Resources:
  CustomerLookupLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${EnvironmentName}-customer-lookup'
      RetentionInDays: 14

  CustomerLookupExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${EnvironmentName}-customer-lookup-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CustomerLookupS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - Fn::ImportValue:
                      Fn::Sub: '${EnvironmentName}-VoiceToolBucketArn'
                  - !Sub
                    - '${BucketArn}/*'
                    - BucketArn:
                        Fn::ImportValue:
                          Fn::Sub: '${EnvironmentName}-VoiceToolBucketArn'

  CustomerLookupFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${EnvironmentName}-customer-lookup'
      PackageType: Image
      Code:
        ImageUri: !Ref LambdaImageUri
      Role: !GetAtt CustomerLookupExecutionRole.Arn
      Timeout: !Ref LambdaTimeoutSeconds
      MemorySize: 512
      Environment:
        Variables:
          CUSTOMERS_S3_KEY: !Ref CustomerDataKey
          S3_BUCKET_NAME:
            Fn::ImportValue:
              Fn::Sub: '${EnvironmentName}-VoiceToolBucketName'
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName
    DependsOn:
      - CustomerLookupLogGroup

Outputs:
  CustomerLookupFunctionArn:
    Description: ARN of the customer lookup Lambda function.
    Value: !GetAtt CustomerLookupFunction.Arn
    Export:
      Name: !Sub '${EnvironmentName}-CustomerLookupFunctionArn'

  CustomerLookupFunctionName:
    Description: Name of the customer lookup Lambda function.
    Value: !Ref CustomerLookupFunction
    Export:
      Name: !Sub '${EnvironmentName}-CustomerLookupFunctionName'
