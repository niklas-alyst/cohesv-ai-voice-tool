        ScanOnPush: true
      EncryptionConfiguration:
        EncryptionType: AES256
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep last 5 tagged images",
                "selection": {
                  "tagStatus": "tagged",
                  "tagPrefixList": ["latest", "v"],
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
