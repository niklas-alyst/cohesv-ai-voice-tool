Outputs:
  VoiceParserRepositoryUri:
    Description: URI of the voice parser ECR repository.
    Value: !GetAtt VoiceParserRepository.RepositoryUri
    Export:
      Name: !Sub '${EnvironmentName}-VoiceParserRepositoryUri'

  VoiceParserRepositoryArn:
    Description: ARN of the voice parser ECR repository.
    Value: !GetAtt VoiceParserRepository.Arn
    Export:
      Name: !Sub '${EnvironmentName}-VoiceParserRepositoryArn'

  WebhookHandlerRepositoryUri:
