[pytest]
# Pytest configuration for E2E tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests that hit real AWS infrastructure (slow, expensive)

# Async support
asyncio_mode = auto

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
